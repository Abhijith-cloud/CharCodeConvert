<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CharCodeConvertor</title>
	<script src="./js/Convert.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div style="margin: 5%;">
		<div class="input-group flex-nowrap" style="margin: 1%;">
			<textarea name="input" id="input" cols="30" rows="10" class="form-control"></textarea>
		</div>
		<div class="d-flex justify-content-center" style="margin: 1%;" >
			<button onClick="CharCodeMaker()" class="btn btn-primary">Convert()</button>
		</div>
		<div class="input-group flex-nowrap" style="margin: 1%;" >
			<textarea name="output" id="output" cols="30" rows="10" class="form-control"></textarea>
		</div>
		<div style="margin: 1%;"  >
		 <button onClick="Copy_text()" class="btn btn-primary btn-lg btn-block" >Copy Me!</button>	
		</div>
	</div>
</body>
</html>
